<html lang="en"><head>
    <meta charset="UTF-8">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrbiSphere - Internal Social Network</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
	<!-- Registration Screen -->
	<div id="registration-screen" class="login-container">
		<div class="login-card card">
			<div class="login-header">
				<div class="logo">
                    <div class="logo-icon">ðŸŒ</div>
                    <h1>OrbiSphere</h1>
                </div>
				<p class="login-subtitle">Create your account</p>
			</div>

			<form id="register-form" class="login-form">

				<div class="form-group">
					<label for="fullname" class="form-label">Full Name</label>
					<input type="text" id="fullname" class="form-control"
						   placeholder="Enter your full name" required>
				</div>

				<div class="form-group">
					<label for="reg-email" class="form-label">Email Address</label>
					<input type="email" id="reg-email" class="form-control"
						   placeholder="Enter your email" required>
				</div>

				<div class="form-group">
					<label for="reg-password" class="form-label">Password</label>
					<input type="password" id="reg-password" class="form-control"
						   placeholder="Create a password" required>
				</div>

				<div class="form-group">
					<label for="confirm-password" class="form-label">Confirm Password</label>
					<input type="password" id="confirm-password" class="form-control"
						   placeholder="Confirm your password" required>
				</div>

				<div class="login-options">
					<label class="checkbox-label">
						<input type="checkbox" required>
						<span class="checkmark"></span>
						I agree to the Terms & Conditions
					</label>
				</div>
					
				<a href="login.html" class="btn btn--primary btn--full-width">Register</a>	
				

				<p style="text-align:center; margin-top:15px;">
					Already have an account?
					<a href="login.html" class="forgot-password">Sign In</a>
				</p>

			</form>
		</div>
	</div>
